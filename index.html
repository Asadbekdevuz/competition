<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Competition</title>
  </head>
  <body>
    <!-- Site Header Start  -->
    <header class="site-header">
      <div class="container">
        <div class="header-inner header"></div>
      </div>
    </header>
    <!-- Site Header End  -->
    <!-- Site Main Start  -->
    <main class="site-main">
      <section class="hero-section">
        <div class="container">
          <div class="hero"></div>
        </div>
      </section>

      <section class="category">
        <div class="container category-container">
          <div class="category-inner">
            <h3 class="section-title">Explore by Category</h3>

            <div class="category-box">
              <div class="category-left">
                <label for="" class="category-label">
                  <img class="category-search"  src="./images/category-search2.svg" alt="category search icon">
                  <input type="text" class="category-input" placeholder="Search" aria-label="Category search">
                </label>

                <ul class="category-list">
                  <li class="category-item">Bedroom</li>

                  <li class="category-item">Dinning room</li>

                  <li class="category-item">Meeting Room </li>

                  <li class="category-item">Workspace</li>

                  <li class="category-item">Living Room</li>

                  <li class="category-item">Kitchen</li>

                  <li class="category-item">Living Space</li>
                </ul>

                <button class="category-all">
                  <span class="category-all-span">All Categories </span>
                  <img src="./images/arrov-right2.svg" alt="Arrov right">
                </button>
              </div>

              <div class="category-right">
                  <ul class="category-carts">
                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container (11).png" alt="Bedroom">
                    </li>

                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container12.png" alt="Dinning room">
                    </li>

                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container (1).png" alt="Meeting Room">
                    </li>

                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container (2).png" alt="Workspace">
                    </li>

                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container (3).png" alt="Living Room">
                    </li>

                    <li class="category-cart">
                      <button class="category-cart-btn">Explore</button>
                      <img class="category-cart-img" src="./images/Image Container (4).png" alt="Kitchen">
                    </li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
      </section>


    </main>
    <!-- Site Main End  -->
    <!-- Site Footer Start  -->
    <footer class="site-footer">
      <div class="container">
        <div class="footer-inner footer"></div>
      </div>
    </footer>
    <!-- Site Footer End  -->
  </body>
</html>
